    <header class='site-header'>
        <div class="contenedor contenido-header">

                <a href="/">

        <!-- Contenedor -->

    <h1 class="fw-300 centrar-texto"> contacto</h1>

    <img src="img/destacada3.jpg" alt="Imagen Anuncio">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto"> Llena el formulario de Contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <Legend>Informacion Personal</Legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu Email" required>

                <label for="telefono">Cellphone:</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje">Escribe Aqui</textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion Sobre Propiedad</legend>
                <label for="opciones">Compra o Vende</label>
                <select id="opciones">
                    <option value="" disabled selected>>--Seleccione --<</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input id="cantidad" type="number" min="0" max="150" step="1">


            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado:</p>
                <div class="forma-contacto">

                    <label for="telefono">Telefono</label>
                    <input type="radio" id="telefono" name="contacto" value="telefono">

                    <label for="correo">Email</label>
                    <input type="radio" id="correo" name="contacto" value="correo">
                </div>



                <!-- 
                <p>Elija del Menu</p>
                <input type="checkbox" name="orden" value="hamburguesa"> hamburguesa
                <input type="checkbox" name="orden" value="papas"> papas
                <input type="checkbox" name="orden" value="cerveza"> cerveza 
                -->

                <p>Si eligio telefono, Elija Fecha y Hora:</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id='fecha'>

                <label for="hora" min:='09:00' max='18:00'>Hora:</label>
                <input type="time">

                <input type="password">


            </fieldset>

            <br>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>

    </main>
